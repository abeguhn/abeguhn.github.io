<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Image Textures</title>
	<script src="js/aframe-master.1.0.4.min.js"></script>
	<script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js"></script>
	<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.3/dist/aframe-extras.min.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
		<img id="sky" src="images/stars.jpg" crossorigin="anonymous" />
		<img id="pokerfelt" src="images/pokerfelt.jpg" crossorigin="anonymous" />
		<img id="crate" src="images/crate.jpg" crossorigin="anonymous" />
		<img id="earth" src="images/earth-sphere.jpg" crossorigin="anonymous" />
		<img id="hexagons" src="images/hexagons.png" crossorigin="anonymous" />
		<img id="face1" src="images/face1.png" crossorigin="anonymous" />
		<img id="face2" src="images/face2.png" crossorigin="anonymous" />
		<img id="face3" src="images/face3.png" crossorigin="anonymous" />
		<img id="face4" src="images/face4.png" crossorigin="anonymous" />
		<img id="face5" src="images/face5.png" crossorigin="anonymous" />
		<img id="face6" src="images/face6.png" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>

	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#888888" 
		material="src: #pokerfelt; repeat:10 10; transparent: true; opacity: 0.75"
		shadow="cast: false; receive: true">
	</a-plane>
	
	<a-box
		width = "1" height = "1" depth = "1"
		position = "-1 0.5 -3"
		rotation = "0 45 0"  
		multisrc="srcs:#face1,#face2,#face3,#face4,#face5,#face6"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-sphere
		radius = "1.25"
		position = "0 1.25 -5"
		material = "src: #earth;"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-entity
		position = " 1 0.75 -3"
		gltf-model=”url(/chessKing/scene.gltf )”>
		shadow = "cast: true; receive: true">
	</a-entity>
	
</a-scene>
</body>
</html>
