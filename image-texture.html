<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Image Textures</title>
	<script src="js/aframe-master.1.0.4.min.js"></script>
	<script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js"></script>
	<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.3/dist/aframe-extras.min.js"></script>
	<script src="https://github.com/n5ro/aframe-extras/blob/master/dist/aframe-extras.loaders.min.js"></script>
	<script src="https://github.com/mrdoob/three.js/blob/efbfc67edc7f65cfcc61a389ffc5fd43ea702bc6/examples/jsm/loaders/GLTFLoader.js"></script>
	<script src="js/aframe-environment-component.min.js"></script>
	<script src="js/animation-mixer.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
		<img id="sky" src="images/casinosky.jpg" crossorigin="anonymous" />
		<img id="pokerfelt" src="images/pokerfelt.jpg" crossorigin="anonymous" />
		<img id="crate" src="images/crate.jpg" crossorigin="anonymous" />
		<img id="earth" src="images/earth-sphere.jpg" crossorigin="anonymous" />
		<img id="hexagons" src="images/hexagons.png" crossorigin="anonymous" />
		<img id="face1" src="images/face1.png" crossorigin="anonymous" />
		<img id="face2" src="images/face2.png" crossorigin="anonymous" />
		<img id="face3" src="images/face3.png" crossorigin="anonymous" />
		<img id="face4" src="images/face4.png" crossorigin="anonymous" />
		<img id="face5" src="images/face5.png" crossorigin="anonymous" />
		<img id="face6" src="images/face6.png" crossorigin="anonymous" />
		<img id="kface" src="images/kface.jpg" crossorigin="anonymous" />
		<img id="qface" src="images/qface.png" crossorigin="anonymous" />
		<img id="jface" src="images/jface.jpg" crossorigin="anonymous" />
		<a-asset-item id="chessKing" src="chess-piece-king/source/0b18c88202eb4f56857c0345f27b7260.obj"></a-asset-item>
		<img id="chessKingMTL" src="chess-piece-king/textures/c81ff8ab37cf43099175d161e17aaa04.jpeg" crossorigin="anonymous" />
		<a-asset-item id="vh" src="images/car.glb"></a-asset-item>
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>

	<a-plane
		width="10" height="10"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#888888" 
		material="src: #pokerfelt; repeat:10 10;"
		shadow="cast: false; receive: true">
	</a-plane>
	
	<a-box
		width = "1" height = "1" depth = "1"
		position = "-1 0.5 -3"
		rotation = "0 45 0"  
		multisrc="srcs:#face1,#face2,#face3,#face4,#face5,#face6"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-box
		width = "1" height = "1" depth = "1"
		position = "-2 0.5 -2.1"
		rotation = "0 -14 0"  
		multisrc="srcs:#face1,#face2,#face3,#face4,#face5,#face6"
		shadow = "cast: true; receive: true">
	</a-box>
	
<a-box width="1" height="1" depth="1" scale="0.315 0.56 -1.8" position="0.31 0.094 -1.8" rotation="0 -26.7 0" shadow="" material="src: #kface" geometry="height: 0.01; depth: 0.29">
	</a-box>
	
	<a-box width="1" height="1" depth="1" scale="0.315 0.56 -1.8" position="0.55391 0.074 -1.64799" rotation="1.26 -44.99 0" shadow="" material="src: #qface" geometry="height: 0.01; depth: 0.29">
	</a-box>
	
	<a-box width="1" height="1" depth="1" scale="0.315 0.56 -1.8" position="0.71197 0.068 -1.39299" rotation="7.36 -67.05 0" shadow="" material="src: #jface" geometry="height: 0.01; depth: 0.29">
	</a-box>
	
	<a-entity
		position = "1.043 0.075 -2.9"
		gltf-model= "#vh"
		rotation="0 0 0"
		scale="0.4 0.5 0.5">
	</a-entity>
	
</a-scene>
</body>
</html>
