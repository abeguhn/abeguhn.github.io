<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CRAYOLA MARKER TIME</title>
    <meta name="description" content="Models on Marders" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>

      <a-marker preset="hiro">
<a-entity position="" gltf-model="images/Orangutan.glb" rotation="0 150 0" scale="">
        </a-entity>
      </a-marker>
        
      <a-marker preset="kanji">  
      <a-entity position="0 0 0" gltf-model="images/Helicopter.glb" rotation="0 90 0" scale="0.2 0.2 0.2">
        </a-entity>
      </a-marker>  
      
      <a-marker id="zb" type="pattern" url="markers/patt.zb">
       <a-entity position="" gltf-model="images/Slime Enemy.glb" rotation="0 2.0563455267245243 0" scale="">
        </a-entity>
      </a-marker>  
      
      
     <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
